<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>视频管理--诗画利山</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/images.css" media="all" />
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="http://malsup.github.io/jquery.form.js" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
</head>
<body>
    <label style="font-size: 1.5rem;display: block;padding: 12px 0;text-align: justify">视频编辑</label>
    <div style="border-top: 5px solid #009688;"></div>

    <form class="layui-form" id="uploadVideoForm" action="/users/uploadVideo" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label" style="padding: 12px 8px 12px 0px;width: 60px;">替换视频:</label>
            <div class="layui-inline">
                <input class="layui-input"  type="file" multiple="multiple" id="uploadVideo" name="uploadVideo" />
                <br />
            </div>
            <div class="layui-inline" style="margin-bottom: 21px">
                <button class="layui-btn upload-btn" lay-submit="">立即提交</button>
            </div>
        </div>
    </form>
    <br>
    <label class="layui-form-label" style="padding: 12px 8px 12px 0px;width: 60px;">当前视频:</label>
    <video src="/video/meilixiangcun.mp4" width="80%"  controls></video>
    <script type="text/javascript">
        layui.config({
            base : "../../js/"
        }).use(['layer'],function(){
            layer = parent.layer === undefined ? layui.layer : parent.layer,
                $('.upload-btn').click(function () {
                    console.log(121)
                    $('#uploadVideoForm').ajaxForm(function (data) {
                        if(data.statusCode===0){
                            top.layer.msg("视频修改成功！");
                            layer.closeAll("iframe");
                            parent.location.reload();
                        }
                    });
                })
        })
    </script>
</body>
</html>
