<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻添加--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="http://malsup.github.io/jquery.form.js" type="text/javascript"></script>
    <script src="/layui/layui.js"></script>
</head>
<body class="childrenBody">
<form id="updateIntroForm" action="/users/updateIntro" method="post">
<!--    <div class="layui-form-item">
        <label class="layui-form-label" style="width:90px;padding: 10px 10px;">当前首页内容:</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea introContentOld" name="" lay-verify="content"></textarea>
        </div>
    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label" style="width:90px;padding: 10px 10px;">修改首页内容:</label>
        <div class="layui-input-block">
            <textarea class="layui-textareas introContentUpdate" name="introContentUpdate" lay-verify="content" id="introContent"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn submit-btn" lay-submit="" lay-filter="addNews">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="newsAdd.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"/users/getIntro",
        type:"get",
        success:function (data) {
            if(data.statusCode===0){
                $('.introContentUpdate').val(data.result);
            }
        },
        error:function (data) {
            console.log(data);
        }
    })
    $('.submit-btn').click(function () {
        $('#updateIntroForm').ajaxForm(function (data) {
            if(data.statusCode===0){
                top.layer.msg("首页介绍添加成功！");
                layer.closeAll("iframe");
                //刷新父页面
                parent.location.reload();
            }
        });
    })
</script>
</body>
</html>
